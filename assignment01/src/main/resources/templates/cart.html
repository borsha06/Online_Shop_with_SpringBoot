<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/header :: imports"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/navigation :: navigation"></div>

<div>
    <div>
        <div>

        </div>
    </div>
</div>

<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- Register -->
            <div class="col-md-12">
                <div class="row">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Image</th>
                            <th scope="col">Product</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="orderItem : ${order.orderItems}">
                            <th scope="row" th:text="${orderItem.position}"></th>
                            <td>
                                <img class="img-height" alt="" th:src="${orderItem.orderItemBeverage.beveragePic}">
                            </td>
                            <td th:text="${orderItem.orderItemBeverage.name}"></td>
                            <td th:text="${orderItem.quantity}"></td>
                            <td th:text="${orderItem.orderItemPrice}/${orderItem.quantity}"></td>
                            <td th:text="${orderItem.orderItemPrice}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="col-md-6">
                        <h3>Total: [[${order.orderPrice}]]</h3>
                    </div>
                    <div class="col-md-6" sec:authorize="isAuthenticated()"
                         th:if="${order.orderItems!=null and !order.orderItems.isEmpty()}">
                        <form method="POST" th:action="@{/orders}" th:align="right">
                            <button class="btn btn-primary" type="submit">Checkout</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Register -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->

</body>
</html>
