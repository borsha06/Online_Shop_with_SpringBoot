<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<body>

<!-- NAVIGATION -->
<nav id="navigation" th:fragment="navigation">
    <!-- container -->
    <div class="container">
        <!-- responsive-nav -->
        <div id="responsive-nav">
            <!-- NAV -->
            <ul class="main-nav nav navbar-nav">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/bottles}">Bottles</a></li>
                <li><a th:href="@{/crates}">Crates</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/orders}">Orders</a></li>
                <li sec:authorize="isAuthenticated() && hasAuthority('ADMIN')"><a th:href="@{/users}">Users</a></li>
            </ul>
            <!-- /NAV -->
        </div>
        <!-- /responsive-nav -->
    </div>
    <!-- /container -->
</nav>
<!-- /NAVIGATION -->

</body>
</html>
