<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/header :: imports"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/navigation :: navigation"></div>

<div>
    <div>
        <div>

        </div>
    </div>
</div>

<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- Register -->
            <div class="col-md-12">
                <div class="row">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Total Price</th>
                            <th scope="col">Total Items</th>
                            <th scope="col">Order Details</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order, iter : ${orders}">
                            <th scope="row" th:text="${iter.index + 1}"></th>
                            <td th:text="${order.orderPrice}"></td>
                            <td th:text="${order.orderItems.size()}"></td>
                            <td><a th:href="@{/orders/{orderId}(orderId=${order.orderId})}">Order Details</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Register -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->

</body>
</html>
